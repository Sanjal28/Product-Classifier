<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dress Filter</title>
    <link rel="icon" href="img/icon_d.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="control">
        <div class="btn-group">
        <button class="btn btn-clicked" data-filter="all">All</button>
        <button class="btn"data-filter="formal">Formals</button>
        <button class="btn"data-filter="semiformal">semi-Formals</button>
        <button class="btn"data-filter="casual">Casuals</button>
        </div>
        <input type="text" placeholder="Search Here" id="search">
    </div>
    <div class="container">
        
        <div class="box" data-item="formal"><img src="img/for_1.jpg" alt="user"></div>
        <div class="box" data-item="formal"><img src="img/for_2.jpg" alt="user"></div>
        <div class="box" data-item="formal"><img src="img/for_3.jpg" alt="user"></div>
        <div class="box" data-item="formal"><img src="img/for_4.jpg" alt="user"></div>
        <div class="box" data-item="formal"><img src="img/for_5.jpg" alt="user"></div>
        <div class="box" data-item="semiformal"><img src="img/bc_1.jpg" alt="user"></div>
        <div class="box" data-item="semiformal"><img src="img/bc_2.jpg" alt="user"></div>
        <div class="box" data-item="semiformal"><img src="img/bc_3.jpg" alt="user"></div>
        <div class="box" data-item="semiformal"><img src="img/bc_4.jpeg" alt="user"></div>
        <div class="box" data-item="semiformal"><img src="img/bc_5.jpeg" alt="user"></div>
        <div class="box" data-item="casual"><img src="img/cas_1.jpg" alt="user"></div>
        <div class="box" data-item="casual"><img src="img/cas_2.jpg" alt="user"></div>
        <div class="box" data-item="casual"><img src="img/cas_4.jpg" alt="user"></div>
        <div class="box" data-item="casual"><img src="img/Cas_3.jpg" alt="user"></div>

    </div>

    <script src="script.js"></script>
    
</body>
</html>
